<ejs-treegrid [dataSource]='data' [treeColumnIndex]='1' [allowFiltering]="true" [sortSettings]="sortSettings"
[allowSorting]="true" [pageSettings]='pageSettings' [treeColumnIndex]='1' Save="getVal($event)"  idMapping='id' 
parentIdMapping='parentID' [height]='265' [editSettings]='editSettings' [toolbar]='toolbar' 
(actionComplete)="dataSourceChanged($event)" [contextMenuItems]='contextMenuItems'
 [selectionSettings]='selectionSettings' allowSelection='true'
(dataSourceChanged)="dataSourceChanged($event)"
(beforeOpen)='beforeOpen($event)'
itemBeforeEvent={this.itemBeforeEvent.bind(this)}
(select)="onSelect($event)" 
[allowFiltering]='true' [filterSettings]="filterSettings"
[contextMenuItems]="contextMenuItems"
    (contextMenuOpen)="contextMenuOpen($event)"
    (contextMenuClick)="contextMenuClick($event)"
    [columns]="treeColumns"
    sizeSettings.height="100%"
    height=100%
    [allowReordering]='true' [allowSelection]='false'
    [allowResizing]='true' 
    (actionComplete)='actionComplete($event)'
>
  <e-columns>
    <e-column field='id' headerText='Student ID' textAlign='Centre' width=70 isPrimaryKey="true" type="number" [validationRules]='studentidrules'
    [lockColumn]= 'true' [customAttributes]='customAttributes'></e-column>
    <e-column field='name' headerText='Student Name' textAlign='Left' width=200 [validationRules]='studentnamerules'></e-column>
    <e-column field='roll_no' headerText='Roll Number' textAlign='Left' width=90 [validationRules]='studentidrules'></e-column>
    <e-column field='class' headerText='Class' textAlign='Left' width=80 [filterBarTemplate]="filterBarTemplate" [validationRules]='studentnamerules'></e-column>
    
</e-columns>
</ejs-treegrid>
<ejs-contextmenu
    id="contextmenu"
    #contextmenu
    target=".e-content"
    [items]="menuItems"
    (select)="onSelect($event)"
    (beforeItemRender)="itemBeforeEvent($event)"
  ></ejs-contextmenu
  >
  <div>
  <ejs-contextmenu #headercontextmenu target='.e-gridheader'
  [items]='headermenuItems' 
  (beforeItemRender)="itemBeforeEvent($event)"
   (select)='select($event)'></ejs-contextmenu>
  </div>
