<div *ngIf="showAddColumn">
<ejs-dialog id='dialog' #ejDialog allowDragging='true' header='Add Column' content='This is a Dialog with drag enabled'

<ng-template #content>
  <form id="template_driven" #userForm="ngForm" novalidate>
    <div class="form-group" style="padding-top: 11px;">
      <div class="e-float-input">
        <input
          type="text"
          name="ColName"
          [(ngModel)]="ColName"
          #ColumnName="ngModel"
        />

      </div>
    </div>

</ng-template>
<ng-template #footerTemplate>
  <div>
    <button
      id="Button1"
      class="e-control e-btn e-primary e-flat"

    >
      <span class="e-btn-icon e-icons e-ok-icon e-icon-left"></span>Add

    <button
      id="Button2"
      class="e-control e-btn e-flat"

    </button>
  </div>
</ng-template>
</ejs-dialog>
</div>
<!--edit Column -->

<div *ngIf="showEditColumn">
  <ejs-dialog
    id="dialog"
    #ejDialog
    [animationSettings]="animationSettings"
    header="Edit Column"
    [target]="targetElement"
    width="300px"
    showCloseIcon="true"
    [height]="450"
    allowDragging='true'
    [position]="pos" 
  >
    <ng-template #content>
      <form id="template_driven" #userForm="ngForm" novalidate>
        <div class="form-group" style="padding-top: 11px;">
          <div class="e-float-input">
            <input
              type="text"
              name="ColName"
              required
              [(ngModel)]="ColName"
              #ColumnName="ngModel"
            />
            <span class="e-float-line"></span>
            <label class="e-float-text e-label-top" for="name">Name</label>
            <!-- <div
              *ngIf="ColumnName.invalid && (ColumnName.dirty || ColumnName.touched)"
            >
              <div class="e-error" *ngIf="ColumnName.errors.required">
                * Enter Column name
              </div>
            </div> -->
          </div>
        </div>

        <div class="form-group" style="padding-top: 11px;">
          <div class="e-float-input">
            <ejs-dropdownlist
              
              id="coltypeid"
              [dataSource]="d2data"
              [fields]="fields"
              placeholder="Type"
              name="ColType"
              [(ngModel)]="ColType"
            ></ejs-dropdownlist>
            </div>
        </div>

  

        <div class="form-group" style="padding-top: 11px;">
          <div style="display: flex; justify-content: space-between;">
            <span class="e-float-text e-label-top"
              >Choose new Font-color</span
            >

            <input
              ejs-colorpicker
              type="color"
              id="element"
              value="#FFFFFF"
              (change)="changeFontColor($event)"
              id="colorpicker"
            />
          </div>
        </div>
        <div class="form-group" style="padding-top: 11px;">
          <div style="display: flex; justify-content: space-between;">
            <span class="e-float-text e-label-top"
              >Choose new Background-color</span
            >

            <input
              ejs-colorpicker
              type="color"
              id="element"
              value="#FFFFFF"
              (change)="changeBackground($event)"
              id="colorpicker"
            />
          </div>
        </div>
        <div class="form-group" style="padding-top: 11px;">
          <div class="e-float-input">
            <ejs-dropdownlist
              #dropdown2
              id="element"
              [dataSource]="d3data"
              [fields]="fields"
              name="ColAlign"
              [(ngModel)]="ColAlign"
              placeholder="Alignment"
            ></ejs-dropdownlist>
          </div>
        </div>
        <div class="form-group" style="padding-top: 11px;">
          <div style="display: flex; justify-content: space-between;">
            <span class="e-float-text e-label-top" for="email"
              >Text-wrap</span
            >

            <ejs-checkbox
              labelPosition="Before"
              [checked]="false"
              name="ColChecked"
              [(ngModel)]="ColChecked"
            ></ejs-checkbox>
          </div>
        </div>
      </form>
    </ng-template>
    <ng-template #footerTemplate>
      <div>
        <button
          id="Button1"
          class="e-control e-btn e-primary e-flat"
          (click)="saveColEdit($event)"
          data-ripple="true"
        >
          <span class="e-btn-icon e-icons e-ok-icon e-icon-left"></span>Save
        </button>
        <button
          id="Button2"
          class="e-control e-btn e-flat"
          (click)="btnclick($event)"
          data-ripple="true"
        >
          <span class="e-btn-icon e-icons e-close-icon e-icon-left"></span
          >Cancel
        </button>
      </div>
    </ng-template>
  </ejs-dialog>
</div>
